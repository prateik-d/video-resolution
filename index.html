<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js Resolution Switcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/video-js.min.css" rel="stylesheet">
  <link href="css/videojs-resolution-switcher.css" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style>
    .video-js {
      margin: 40px auto;
    }
  </style>
</head>
<body>


  <video id="video_1" class="video-js vjs-default-skin" width="1000" controls data-setup='{}' muted>
    <source src="video/VID_20200602_151806.mp4?2160" type='video/mp4' label='2160' res='2160'/>
    <source src="video/VID_20200602_151806.mp4?1080" type='video/mp4' label='1080' res='1080'/>
    <source src="video/VID_20200602_151806.mp4?480" type='video/mp4' label='480' res='480' />
    <source src="video/VID_20200602_151806.mp4?144" type='video/mp4' label='144' res='144'/>
  </video>
  

  <script src="js/video.js"></script>
  <script>
    videojs.options.flash.swf = "../node_modules/video.js/dist/video-js.swf"
  </script>
  <script src="js/videojs-resolution-switcher.js"></script>
  <script>
    // fire up the plugin
    videojs('video_1', {
        controls: true,
        muted: false,
        width: 1000,
        plugins: {
          videoJsResolutionSwitcher: {
            ui: true,
            default: 'low', // Default resolution [{Number}, 'low', 'high'],
            dynamicLabel: true // Display dynamic labels or gear symbol
          }
        }
      }, 
    )
  </script>


  <script>
    videojs('video_1').videoJsResolutionSwitcher()
  </script>
</body>
</html>
